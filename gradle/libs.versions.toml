[versions]
# Core Android  Build
agp = "8.13.0"
appcompat = "1.7.1"
activity = "1.11.0"
constraintlayout = "2.2.1"

# Firebase  Google
firebaseBom = "34.3.0"

# Navigation
navigation = "2.9.5"

# Material3
material = "1.13.0"


# Jetpack Compose
# BOM: bump from official docs when needed
composeBom = "2024.08.00"
# Compiler extension: align with your Kotlin version
composeCompiler = "1.5.13"

blurView = "1.6.6"

# Unit test frameworks
junit4 = "4.13.2"
junitJupiter = "5.8.1"
mockito = "5.12.0"
hamcrest = "2.2"

okhttp = "4.11.0"
protobufJavalite = "3.25.5"
robolectric = "4.12.2"

# Android Test / Espresso (3.5.x matrix)
testCore = "1.5.0"   # <-- matches constraint forcing 1.5.0
testRunner = "1.5.2"
testRules = "1.5.0"
junitExt = "1.1.5"
espressoCore = "3.5.1"

# Fragment testing (debug only)
fragmentTesting = "1.6.2"
espressoContrib = "3.7.0"
firebaseDatabase = "22.0.1"

[libraries]
# AndroidX Core
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Firebase
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebaseBom" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics" }
firebase-auth = { module = "com.google.firebase:firebase-auth" }
firebase-firestore = { module = "com.google.firebase:firebase-firestore" }

# Navigation
navigation-fragment = { module = "androidx.navigation:navigation-fragment", version.ref = "navigation" }
navigation-ui = { module = "androidx.navigation:navigation-ui", version.ref = "navigation" }

# Unit testing
junit4 = { group = "junit", name = "junit", version.ref = "junit4" }
junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junitJupiter" }
hamcrest = { group = "org.hamcrest", name = "hamcrest", version.ref = "hamcrest" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
okhttp = { module = "okhttp3:okhttp", version.ref = "okhttp" }
okhttp3-okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
protobuf-javalite = { module = "com.google.protobuf:protobuf-javalite", version.ref = "protobufJavalite" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectric" }

# Android Instrumented tests
androidx-test-core = { group = "androidx.test", name = "core", version.ref = "testCore" }
androidx-test-runner = { group = "androidx.test", name = "runner", version.ref = "testRunner" }
androidx-test-rules = { group = "androidx.test", name = "rules", version.ref = "testRules" }
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitExt" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# FragmentScenario (debug)
androidx-fragment-testing = { group = "androidx.fragment", name = "fragment-testing", version.ref = "fragmentTesting" }
androidx-espresso-contrib = { group = "androidx.test.espresso", name = "espresso-contrib", version.ref = "espressoContrib" }
firebase-database = { group = "com.google.firebase", name = "firebase-database", version.ref = "firebaseDatabase" }


# Jetpack Compose
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-foundation = { group = "androidx.compose.foundation", name = "foundation" }
compose-runtime = { group = "androidx.compose.runtime", name = "runtime" }
compose-material3 = { group = "androidx.compose.material3", name = "material3" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity" }

blurView = { group = "com.eightbitlab", name = "blurview", version.ref = "blurView" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
